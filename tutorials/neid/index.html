<!DOCTYPE html>

        <main>

            <header>

            <h2>How to build and run the NEID project</h2>
            <hr>

            <p>First clone the repo:</p>
            <pre>
                <button title="copy">&#x1F4CB;</button>
                <code>git clone https://github.com/abc/xyz/</code>
            </pre>

            <p>Next, build the project</p>
            <pre>
                <button title="copy">&#x1F4CB;</button>
                <code>cd xyz && make && make build</code>
            </pre>

            <p>Run the resulting binary</p>
            <pre>
                <button title="copy">&#x1F4CB;</button>
                <code>cd bin && ./run</code>
            </pre>

        </main>

        <footer>
        </footer>

    </body>
