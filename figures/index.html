        <style>
/******************* Loader ************************/
.loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #555;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    -webkit-animation: spin 1s linear infinite;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
/******************* Loader ************************/
          /* pagination */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

.pagination ul {
  list-style: none;
  display: flex;
  padding: 0;
  margin: 0;
}

.pagination li {
  margin: 0 5px;
}

.pagination a {
  color: black;
  padding: 8px 16px;
  text-decoration: none;
  display: block;
}

.pagination a.active {
  /*background-color: #17283C;*/
  background-color: #222;
  color: white;
}

.pagination a:hover:not(.active) {
  background-color: #ddd;
}

#figure-nav.pagination {
  min-height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f9f9f9;
  box-shadow: none;
}

/*************/
